<!DOCTYPE html>
<html>	
    <title>Tic Tac Toe!</title>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script src="gamelogic.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    </head>
<body>
    <div id = "note">Share this token with opponent:<h3><div id = "token"></div></h3></div>
	<div class="workbench">
		<div class="play_area">
			<div class="grid">
                <span id="1"></span>
                <span id="2"></span>
                <span id="3"></span>
                
                <span id="4"></span>
                <span id="5"></span>
                <span id="6"></span>
                
                <span id="7"></span>
                <span id="8"></span>
                <span id="9"></span>
		</div>
			<div class="turn_indicator">
               			 <div id="X" class="turns"><div id="xp">YOU: √</div></div>
               			 <div id="O" class="turns"><div id="op">OPP: √</div></div>
           		 </div>
		</div>
		<div>Game History<br>
			<ul></ul>
		</div>
	</div>
</body>
</html>
